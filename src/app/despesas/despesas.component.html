<p>Despesas</p>
<clr-datagrid>
    <clr-dg-column>ID</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Data de Lançamento</clr-dg-column>
    <clr-dg-column>Tipo</clr-dg-column>
    <clr-dg-column>Categoria</clr-dg-column>
    <clr-dg-column>Valor</clr-dg-column>
    <clr-dg-column>Ações</clr-dg-column>
    <clr-dg-row *clrDgItems="let movimentacoes of movimentacoes" [clrDgItem]="movimentacoes">
        <clr-dg-cell>{{movimentacoes.id}}</clr-dg-cell>
        <clr-dg-cell>{{movimentacoes.name}}</clr-dg-cell>
        <clr-dg-cell>{{movimentacoes.dataDeLancamento}}</clr-dg-cell>
        <clr-dg-cell>{{movimentacoes.tipo}}</clr-dg-cell>
        <clr-dg-cell>{{movimentacoes.categoria}}</clr-dg-cell>
        <clr-dg-cell>{{movimentacoes.valor}}</clr-dg-cell>
        <clr-dg-cell>
            <button class="btn btn-primary">
                Alterar
            </button>

            <button class="btn btn-danger">
                Remover
            </button>
        </clr-dg-cell>
    </clr-dg-row>
</clr-datagrid>
