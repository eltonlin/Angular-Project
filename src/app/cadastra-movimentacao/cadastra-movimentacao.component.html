<form>
    <section class="form-block">
      <label>Cadastre sua movimentação</label>
      <div class="form-group">
        <label for="aForm_1">Descrição</label>
        <input [(ngModel)]="movimentacao.name" name="name" type="text" id="aForm_1" placeholder="Descrição" size="45">
      </div>
      <div class="form-group">
        <label for="aForm_2">Data de Vencimento</label>
        <input [(ngModel)]="movimentacao.dataDeVencimento" name="dataDeVencimento" type="date" id="aForm_2" placeholder="Enter another value here" size="35">
      </div>
      <div class="form-group">
        <label for="aForm_3">Tipo</label>
        <div class="select">
          <select  name="tipo" id="aForm_3">
            <option>Despesa</option>
            <option>Recebimento</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="aForm_3">Categoria</label>
        <div class="select">
          <select  name="categoria" id="aForm_4">
            <option>Escola das crianças</option>
            <option>Roupas</option>
            <option>Comida</option>
            <option>Trabalho</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="aForm_1">Valor</label>
        <input [(ngModel)]="movimentacao.valor" name="valor" type="text" id="aForm_5" placeholder="Valor" size="45">
      </div>
      <button (click)="cadastra()" type="submit" class="btn btn-primary">Ok</button>
      <button (click)="voltar()" type="submit" class="btn btn-primary">Voltar</button> 
    </section>
  </form>
